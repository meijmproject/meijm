<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人员导入首页</title>
    <link rel="stylesheet" href="../../../css/common/reset.css">
    <link rel="stylesheet" href="../../../css/common/base.css">
    <link rel="stylesheet" href="../../../css/common/layout.css">
    <link rel="stylesheet" href="../../../css/components/head_nav.css">
    <link rel="stylesheet" href="../../../css/components/file_import.css">
    <link rel="stylesheet" href="../../../css/components/handle_btn.css">
</head>
<body>
<div id="head-nav"></div>
<div class="current-position">
    当前位置：
    <span>基础信息管理 &gt; </span>
    <span>机构管理 &gt; </span>
    <span>人员信息导入 </span>
</div>
<div class="main-container file-import-wrap">
    <div class="person-info-import">
        <div class="file-import-process">
            <ol class="progress progress-6 clearfix">
                <li>
                    <div class="process-line"></div>
                    <div class="process-cont">
                        <div class="process-cont-number">1</div>
                        <div class="process-cont-text">导入</div>
                    </div>
                </li>
                <li>
                    <div class="process-line"></div>
                    <div class="process-cont">
                        <div class="process-cont-number">2</div>
                        <div class="process-cont-text">信息项映射</div>
                    </div>
                </li>
                <li>
                    <div class="process-line"></div>
                    <div class="process-cont">
                        <div class="process-cont-number">3</div>
                        <div class="process-cont-text">数据检查</div>
                    </div>
                </li>
                <li>
                    <div class="process-line"></div>
                    <div class="process-cont">
                        <div class="process-cont-number">4</div>
                        <div class="process-cont-text">数据校核</div>
                    </div>
                </li>
                <li>
                    <div class="process-line"></div>
                    <div class="process-cont">
                        <div class="process-cont-number">5</div>
                        <div class="process-cont-text">人员入库</div>
                    </div>
                </li>
                <li>
                    <div class="process-cont">
                        <div class="process-cont-number">6</div>
                        <div class="process-cont-text">完成</div>
                    </div>
                </li>
            </ol>
        </div>
        <div class="file-import-cont">
            <button class="btn-search btn-default import-download-btn">下载模板</button>
            <span class="fi-title">选择文件</span>
            <div class="show-fileName" type="text"></div>
            <a class="btn-browse-icon btn-search btn-default">浏览<input type="file" class="file-choice"></a>
            <button class="btn-upload-icon btn-search btn-default">上传</button>
        </div>
    </div>
    <div class="person-info-loading"><img src="../../../images/common/loading.gif"></div>
</div>
</body>
<script src="../../../js/jquery-1.12.4.js"></script>
<script>
    $(function() {
        $('#head-nav').load('../../components/head_nav.html');

    });
</script>
</html>
