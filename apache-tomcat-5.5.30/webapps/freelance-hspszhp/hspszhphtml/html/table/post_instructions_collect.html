<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>岗位说明书采集表</title>
    <link rel="stylesheet" href="../../css/common/reset.css">
    <link rel="stylesheet" href="../../css/common/modalstyle.css">
    <link rel="stylesheet" href="../../css/components/institution_basic_table.css">
    <link rel="stylesheet" href="../../css/components/handle_btn.css">
    <link rel="stylesheet" href="../../css/components/modal_dialog.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/jquery.popdown.js"></script>
</head>
<body style="padding: 40px;">
<h3 style="height: 30px"><a href="post_instructions_collect_a.html" class="btn-search btn-default popdown btn1">模态框表格</a><span style="margin-left: 30px;color: red">*模态框页面在同级目录下，post_use_situation_a.html</span></h3>
<table class="institution_basic">
    <tr class="institution_basic_td_bg border_top border_bottom">
        <td colspan="1" class="institution_basic_td_bg border_right">单位名称</td>
        <td colspan="1" class="institution_basic_td_bg border_right">科室名称</td>
        <td colspan="1" class="institution_basic_td_bg border_right">岗位名称</td>
    </tr>
    <tr class="institution_basic_td_color border_bottom">
        <td colspan="1"></td>
        <td colspan="1"><select><option>--请选择--</option></select></td>
        <td colspan="1"><input type="text"></td>
    </tr>
    <tr class="institution_basic_td_bg border_top border_bottom">
        <td colspan="1" class="border_right">岗位类别</td>
        <td colspan="2">岗位等级</td>
    </tr>
    <tr class="institution_basic_td_color border_bottom">
        <td colspan="1"><select><option>--请选择--</option></select></td>
        <td colspan="2"><select><option>--请选择--</option></select></td>
    </tr>
    <tr class="institution_basic_td_bg border_top border_bottom">
        <td colspan="3">岗位聘用条件</td>
    </tr>
    <tr class="institution_basic_td_color border_bottom">
        <td colspan="3"><textarea type="text"></textarea></td>
    </tr>
    <tr class="institution_basic_td_bg border_top border_bottom">
        <td colspan="3">岗位职责</td>
    </tr>
    <tr class="institution_basic_td_color border_bottom">
        <td colspan="3"><textarea type="text"></textarea></td>
    </tr>
    <tr class="institution_basic_td_bg border_top border_bottom">
        <td colspan="3">岗位目标任务</td>
    </tr>
    <tr class="institution_basic_td_color border_bottom">
        <td colspan="3"><textarea type="text"></textarea></td>
    </tr>
    <tr class="institution_basic_td_bg border_top border_bottom">
        <td colspan="3">岗位绩效考核标准</td>
    </tr>
    <tr class="institution_basic_td_color border_bottom">
        <td colspan="3"><textarea type="text"></textarea></td>
    </tr>
</table>
<div class="excel-btn">
    <button class="btn-search btn-default">保存</button>
</div>
</body>
<script>
    $(function(){
        $('.popdown').popdown();
    });
</script>
</html>
