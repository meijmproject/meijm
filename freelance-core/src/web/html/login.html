<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>衢州市人力资源和社会保障厅人事管理信息系统</title>
    <link rel="stylesheet" href="../css/login.css">

    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

</head>
<body class="main">

    <div class="topboder"><img class="logoboder" src="../img/login/login.gif" width="400px" ></div>

    <div class="info">
        <div class="info_bg">
            <div class="logincss">

                <div class="tittle">Login | 用户登录</div>


                <div>

                    <form>
                        <div class="boderuser"><input type="text" class="ueserinput" placeholder="用户标识" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}"></div>
                        <div class="boderpassword"><input type="password" placeholder="请输入密码" class="ueserpassword" ></div>
                        <div class="wrong">对不起，你的用户名或密码错误，请重新输入！</div>
                        <input type="submit" class="submit" onclick="myFunction()" value="登 录" >
                        <div style="color: #ddd;font-size: 14px;margin-top: 40px;text-align: center;">请使用IE10及以上版本或360浏览器极速模式</div>
                        <div class="clear"></div>
                    </form>


                </div>


            </div>
        </div>
    </div>

    <div class="bottom">衢州市人力资源和社会保障局 <a href="#">版权所有</a> </div>

</body>
</html>
