        <span>职务变动<span style="font-family: sans-serif"> >> </span>审批意见</span>
    </div>
    <!-- 内容-->
    <div>
       <p class="agree_opinion_fontTop">您将对以下业务记录进行不受理操作</p>

            <li>

            <li>

            </li>
        </ul>

            <textarea name="content" class="z_text_id" maxlength="200" rows="15" cols="125%;" placeholder="请输入不受理意见；(字数不能超过200字)" />

        <div class="agree_opinion_btn">
