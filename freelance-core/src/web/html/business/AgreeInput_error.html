<!--滚动条优化css-->
<link rel="stylesheet" href="../css/nanoscroller.css">
<div id="transaction_modal_box" class="transaction_modal_box">

        <span>职务变动<span style="font-family: sans-serif"> >> </span>审批意见</span>
    </div>
    <!-- 内容-->
    <div>
       <p class="agree_opinion_fontTop">本次业务成功 [ <span class="AgreeInput_succeed_numd">100</span>  ] 笔；以下人员审核不通过：</p>
        <div>
            <div class="AgreeInput_head">
                <span class="AgreeInput_head_span1">序号</span>
                <span class="AgreeInput_head_span2">姓名</span>
                <span class="AgreeInput_head_span3">信息</span>
            </div>
            <div class="AgreeInput_box  AgreeInput_box_red nano">
                <!--表格-->
                <div class="nano-content">
                    <div class="AgreeInput_table_body">
                        <table class="">
                            <tr>
                                <td class="AgreeInput_head_td1">1</td>
                                <td class="AgreeInput_head_td2">张三</td>
                                <td class="AgreeInput_head_td3">业务流程异常：批量同步基础信息人员信息出错</td>
                            </tr>
                            <tr>
                                <td class="AgreeInput_head_td1">2</td>
                                <td class="AgreeInput_head_td2">张三</td>

                            </tr>
                            <tr>
                                <td class="AgreeInput_head_td1">3</td>
                                <td class="AgreeInput_head_td2">张三</td>
                                <td class="AgreeInput_head_td3">业务流程异常：批量同步基础信息人员信息出错，不知道这个会不会很多很多描述111111111111111</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div style="clear: both"></div><!--清除浮动-->
        </div>
        <div class="checkA_boxinput">
            <dl class="checkA_horizontal">
               <dt class="checkA_horizontal_left">最终审批领导：</dt>
                <dd class="checkA_horizontal_label">
                    <label>
                        <input type="text" value="張三" class="checkA_input_cl AgreeInput_forbid_bg"/>
                    </label>
                </dd>
            </dl>
            <dl class="checkA_horizontal">
                <dt class="checkA_horizontal_time">审批时间：</dt>
                <dd>
                    <label>
                        <input type="text" value="2016-12-23" class="checkA_input_cl AgreeInput_forbid_bg"/>
                    </label>
                </dd>
            </dl>
            <div style="clear: both"></div><!--清除浮动-->
        </div>
        <div class="agree_opinion_inputfont AgreeInput_text_cl">
            <textarea name="content" class="z_text_id AgreeInput_forbid_bg" maxlength="200" rows="5" cols="125%;" placeholder="请输入意见；(字数不能超过200字)" />
        </div>
        <p class="agree_opinion_alert">
            <span class="agree_opinion_alertred">*</span>
            <span class="agree_opinion_alertfont">你已经输入了 <span class="agree_opinion_red">0</span> 个字</span>
        </p>
    </div>
    <!--脚部-->
    <div class="agree_opinion_fooder">
        <div class="agree_opinion_foodercont">
            <a class="AgreeInput_sub_close close-popdown">关闭</a>
            <div style="clear: both"></div><!--清除浮动-->
        </div>
    </div>
</div>
