<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>医院登录页</title>
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="main-body">
    <div class="lg-title">
        <img src="../images/copyright/logo_login.png"/>
    </div>

    <div class="lg-banner">
        <div class="lg-container">
            <div class="lg-ad-img"></div>

            <form class="lg-form" action="" method="post">
                <h3 class="lg-form-title">用户登录</h3>
                <div class="lg-form-item">
                    <input class="lg-account lg-error-border" type="text" name="username" placeholder="用户名">
                    <span class="lg-ac-icon lg-icon"></span>
                </div>
                <div class="lg-error">用户名不存在</div>
                <div class="lg-form-item">
                    <input class="lg-account" type="password" name="password" placeholder="密码">
                    <span class="lg-pw-icon lg-icon"></span>
                </div>
                <a class="lg-forget-pw">忘记密码</a>

                <button class="lg-submit" type="submit">登 录</button>
            </form>

            <div class="cl"></div>
        </div>
    </div>

    <div class="lg-footer">医院 版权所有</div>
</body>
</html>
